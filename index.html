<!DOCTYPE html>
<html>
<head>
  <title>مشغل النوتات</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>مشغل النوتات</h1>
  <div class="piano">
    <div class="keys">
      <div class="key white" onclick="playSound(1)"></div>
      <div class="key black" onclick="playSound(2)"></div>
      <div class="key white" onclick="playSound(3)"></div>
      <div class="key black" onclick="playSound(4)"></div>
      <div class="key white" onclick="playSound(5)"></div>
      <div class="key white" onclick="playSound(6)"></div>
      <div class="key black" onclick="playSound(7)"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
